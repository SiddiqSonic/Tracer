
{% extends 'StaticPage/base2.html' %}
{% block content %}
<div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main class="mb-5">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form method="POST" action="">
                                            {% csrf_token %}
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" >First Name</label>
                                                        {{form.first_name}}
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" >Last Name</label>
                                                        {{form.last_name}}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" >User Name</label>
                                                {{form.username}}
                                            </div>
                                            <div class="form-group">
                                                <label class="small mb-1" >Email</label>
                                                {{form.email}}
                                            </div>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" >Password</label>
                                                        {{form.password1}}
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" >Confirm Password</label>
                                                        {{form.password2}}
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group mt-4 mb-0"><input type="submit" value="SingUp" class="btn btn-primary btn-block" ></div>
                                        </form>
                                    </div>
                                    {% if form.errors %}
                                    <div class="alert alert-danger">
                                        {{form.errors}}
                                    </div>
                                    {% endif %}
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="{% url 'login' %}">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
{% endblock %}
