<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Tracer</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'Tracer/css/sb-admin.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'Tracer/css/style.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar  navbar-expand-lg navbar-dark bg-blue ">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'Tracer/img/logo.png' %}"></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'services' %}">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'privacy' %}">Privacy</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'search' %}">Search Keyword</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


{% block content %}
{% endblock %}




  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Tracer 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'Tracer/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'Tracer/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
